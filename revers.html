<!DOCTYPE html>

    <title></title>
</head>
<body>
<script>

    alert(revers(["a","b","c","d","e"]));

    function revers(arr) {

        var j=(arr.length-1);

        for(var i=0; i<(arr.length/2); i++){

                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
                j--;
        }

        return arr;
    }


</script>
</body>
