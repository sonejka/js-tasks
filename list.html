    function List() {
        var head;
        var tail;
        this.add = function (item) {
            var node = {
                prev: null,
                next: null,
                value: item
            }

            if (head == null) {
                tail = node;
                head = node;
            } else {
                node.prev = tail;
                tail.next = node;
                tail = node;
            }
        }

        this.get = function (index) {
            var step = head;

            if (index === 0) {
                return step.value;
            } else {
                for (var i = 0; i < index; i++) {
                    step = step.next;
                }
                return step.value;
            }
        }

        this.remove = function (index) {
            var temp = this.get(index);

            var step = head;

            if (index === 0) {
                step.next.prev = null;
                return temp;
            } else {
                for (var i = 0; i < index; i++) {
                    step = step.next;
                }
                step.prev.next = step.next;
                step.next.prev = step.prev;
                return temp;
            }
        }

    }
